<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/secret.js"></script>
    <script type="module" src="../js/firebase-functions.js"></script>
</head>

<body>
    <h1>Log in</h1>
    <form action="">
        <label for="email">
            Email:
        </label>
        <input type="email" id="email_input" name="email" placeholder="Enter your Email" required>
        <label for="password">
            Password:
        </label>
        <input type="password" id="password_input" name="password" placeholder="Enter your Password" required>
        <button id="login_button" type="submit">Login</button>
    <h2> Or sign up</h2>
    <button id="signup_new_button">Sign up</button>
    </form>

    <script type="module" src="../js/login.js"></script>
</body>

</html>
