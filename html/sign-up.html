<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/secret.js"></script>
    <script type="module" src="../js/firebase-functions.js"></script>
</head>

<body>
    <h1>Sign up</h1>
    <form action="">
        <label for="email">
            Email:
        </label>
        <input type="email" id="email_input" name="email" placeholder="Enter your Email" required>
        <label for="password">
            Password:
        </label>
        <input type="password" id="password_input" name="password" placeholder="Enter your Password" required>
        <button id="sign_up_button" type="submit">Sign up</button>
    </form>
    <script type="module" src="../js/sign-up.js"></script>
</body>

</html>
